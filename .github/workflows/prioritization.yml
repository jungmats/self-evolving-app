name: Prioritization Workflow

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read
  pull-requests: read

jobs:
  prioritization:
    name: Prioritize Issue
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'stage:prioritize')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Extract issue context
        id: context
        run: |
          echo "issue_id=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "issue_title=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
      
      - name: Policy gate evaluation
        id: policy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          # Placeholder for policy gate evaluation
          echo "decision=allow" >> $GITHUB_OUTPUT
          echo "recommended_priority=priority:p2" >> $GITHUB_OUTPUT
          echo "Policy gate evaluation: ALLOW (placeholder implementation)"
      
      - name: Add workflow start comment
        if: steps.policy.outputs.decision == 'allow'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "prioritization" \
            "started" \
            "Policy gate evaluation passed, beginning prioritization analysis"
      
      - name: Execute prioritization analysis
        if: steps.policy.outputs.decision == 'allow'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          # Placeholder for Claude prioritization analysis
          echo "Executing prioritization analysis for issue #${{ steps.context.outputs.issue_id }}"
          
          # Add prioritization analysis comment (placeholder implementation)
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "prioritization" \
            "completed" \
            "Prioritization analysis completed (placeholder). Priority level assigned and ready for implementation approval."
      
      - name: Apply priority label and transition
        if: steps.policy.outputs.decision == 'allow'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Add priority label using GitHub API directly (simpler for this step)
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels" \
            -d '{"labels": ["${{ steps.policy.outputs.recommended_priority }}"]}'
          
          # Transition to awaiting implementation approval
          python .github/scripts/workflow_transition.py transition \
            ${{ steps.context.outputs.issue_id }} \
            "stage:prioritize" \
            "stage:awaiting-implementation-approval" \
            "prioritization"
      
      - name: Handle policy block
        if: steps.policy.outputs.decision == 'block'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/workflow_transition.py transition \
            ${{ steps.context.outputs.issue_id }} \
            "stage:prioritize" \
            "stage:blocked" \
            "prioritization"
          
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "prioritization" \
            "blocked" \
            "Policy gate blocked this request. Manual intervention required."