name: Prioritization Workflow

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read
  pull-requests: read

jobs:
  prioritization:
    name: Prioritize Issue
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'stage:prioritize')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Extract issue context
        id: context
        run: |
          echo "issue_id=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "issue_title=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
      
      - name: Policy gate evaluation
        id: policy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          # Placeholder for policy gate evaluation
          echo "decision=allow" >> $GITHUB_OUTPUT
          echo "recommended_priority=priority:p2" >> $GITHUB_OUTPUT
          echo "Policy gate evaluation: ALLOW (placeholder implementation)"
      
      - name: Execute prioritization analysis
        if: steps.policy.outputs.decision == 'allow'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          # Placeholder for Claude prioritization analysis
          echo "Executing prioritization analysis for issue #${{ steps.context.outputs.issue_id }}"
          
          # Add prioritization comment (placeholder)
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/comments" \
            -d '{
              "body": "⚖️ **Prioritization Analysis** (Placeholder)\n\n**Expected User Value**: TBD\n**Effort Assessment**: TBD\n**Risk Analysis**: TBD\n**Recommended Priority**: ${{ steps.policy.outputs.recommended_priority }}\n\n*This is a placeholder implementation. Full prioritization analysis will be implemented in later tasks.*"
            }'
      
      - name: Apply priority label and transition
        if: steps.policy.outputs.decision == 'allow'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Add priority label
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels" \
            -d '{"labels": ["${{ steps.policy.outputs.recommended_priority }}"]}'
          
          # Remove prioritize label and add awaiting-implementation-approval label
          curl -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels/stage%3Aprioritize"
          
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels" \
            -d '{"labels": ["stage:awaiting-implementation-approval"]}'
      
      - name: Handle policy block
        if: steps.policy.outputs.decision == 'block'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Transition to blocked state
          curl -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels/stage%3Aprioritize"
          
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels" \
            -d '{"labels": ["stage:blocked"]}'