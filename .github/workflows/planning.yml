name: Planning Workflow

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read
  pull-requests: read

jobs:
  planning:
    name: Create Implementation Plan
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'stage:plan')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Extract issue context
        id: context
        run: |
          echo "issue_id=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "issue_title=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
      
      - name: Policy gate evaluation
        id: policy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          # Placeholder for policy gate evaluation
          echo "decision=allow" >> $GITHUB_OUTPUT
          echo "Policy gate evaluation: ALLOW (placeholder implementation)"
      
      - name: Execute planning analysis
        if: steps.policy.outputs.decision == 'allow'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          # Placeholder for Claude planning analysis
          echo "Executing planning analysis for issue #${{ steps.context.outputs.issue_id }}"
          
          # Add planning comment (placeholder)
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/comments" \
            -d '{
              "body": "ðŸ“‹ **Implementation Plan** (Placeholder)\n\n**Proposed Approach**: TBD\n**Affected Files**: TBD\n**Acceptance Criteria**: TBD\n**Unit Test Plan**: TBD\n**Risks**: TBD\n**Effort Estimate**: TBD\n\n*This is a placeholder implementation. Full planning analysis will be implemented in later tasks.*"
            }'
      
      - name: Transition to prioritization stage
        if: steps.policy.outputs.decision == 'allow'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove plan label and add prioritize label
          curl -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels/stage%3Aplan"
          
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels" \
            -d '{"labels": ["stage:prioritize"]}'
      
      - name: Handle policy block
        if: steps.policy.outputs.decision == 'block'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Transition to blocked state
          curl -X DELETE \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels/stage%3Aplan"
          
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ steps.context.outputs.issue_id }}/labels" \
            -d '{"labels": ["stage:blocked"]}'