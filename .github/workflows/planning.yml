name: Planning Workflow

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read
  pull-requests: read

jobs:
  planning:
    name: Plan Implementation
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'stage:plan')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Extract issue context
        id: context
        run: |
          echo "issue_id=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "issue_title=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
      
      - name: Validate environment variables
        run: |
          if [ -z "${{ secrets.CLAUDE_API_KEY }}" ]; then
            echo "‚ùå CLAUDE_API_KEY is not configured in repository secrets"
            echo "üí° Add your Claude API key to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ Environment variables validated"
      
      - name: Execute functional planning workflow
        id: planning
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          echo "üìã Starting functional planning workflow for issue #${{ steps.context.outputs.issue_id }}"
          python .github/scripts/functional_workflow_executor.py planning \
            --issue-id ${{ steps.context.outputs.issue_id }}
      
      - name: Handle successful planning
        if: steps.planning.outputs.success == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Transition to prioritization stage
          python .github/scripts/workflow_transition.py transition \
            ${{ steps.context.outputs.issue_id }} \
            "stage:plan" \
            "stage:prioritize" \
            "planning"
      
      - name: Handle blocked planning
        if: steps.planning.outputs.blocked == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/workflow_transition.py transition \
            ${{ steps.context.outputs.issue_id }} \
            "stage:plan" \
            "stage:blocked" \
            "planning"
          
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "planning" \
            "blocked" \
            "Policy gate blocked this request: ${{ steps.planning.outputs.reason }}"
      
      - name: Handle review required
        if: steps.planning.outputs.review_required == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "planning" \
            "blocked" \
            "Human review required: ${{ steps.planning.outputs.reason }}"
      
      - name: Handle planning failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚ùå Planning workflow failed - adding detailed error comment to issue"
          
          # Create detailed error comment
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "planning" \
            "failed" \
            "‚ùå **Planning Workflow Failed**

**Error**: Workflow execution failed during implementation planning
**Possible Causes**:
- Claude API authentication issues
- Missing triage artifacts
- Policy gate restrictions
- Network connectivity problems

**Troubleshooting**:
1. Verify that triage stage completed successfully
2. Check GitHub Actions logs for detailed error messages
3. Ensure Claude API key is properly configured

**Workflow Run**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
**Timestamp**: $(date -u +%Y-%m-%dT%H:%M:%SZ)

This issue has been moved to **stage:blocked** and requires manual intervention."
          
          # Transition to blocked state
          python .github/scripts/workflow_transition.py transition \
            ${{ steps.context.outputs.issue_id }} \
            "stage:plan" \
            "stage:blocked" \
            "planning"