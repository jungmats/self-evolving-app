name: Issue Planning Workflow

# ONLY trigger on issue label events - never on push/PR
on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read
  pull-requests: read

jobs:
  planning:
    name: Plan Implementation
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'stage:plan') && github.event.action == 'labeled'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Extract issue context
        id: context
        run: |
          echo "issue_id=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "issue_title=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
      
      - name: Validate issue context
        run: |
          echo "üîç Validating issue context..."
          echo "Issue number: ${{ github.event.issue.number }}"
          echo "Issue author: ${{ github.event.issue.user.login }}"
          echo "Label added: ${{ github.event.label.name }}"
          echo "Action: ${{ github.event.action }}"
          
          # Prevent workflow from running on issues created by bots or automation
          if [[ "${{ github.event.issue.user.type }}" == "Bot" ]]; then
            echo "‚ùå Skipping workflow - issue created by bot"
            exit 1
          fi
          
          # Ensure this is actually a label addition event
          if [[ "${{ github.event.action }}" != "labeled" ]]; then
            echo "‚ùå Skipping workflow - not a label addition event"
            exit 1
          fi
          
          echo "‚úÖ Issue context validation passed"
      
      - name: Validate environment variables
        run: |
          if [ -z "${{ secrets.CLAUDE_API_KEY }}" ]; then
            echo "‚ùå CLAUDE_API_KEY is not configured in repository secrets"
            echo "üí° Add your Claude API key to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ Environment variables validated"
      
      - name: Execute functional planning workflow
        id: planning
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          echo "üìã Starting functional planning workflow for issue #${{ steps.context.outputs.issue_id }}"
          python .github/scripts/functional_workflow_executor.py planning \
            --issue-id ${{ steps.context.outputs.issue_id }}
      
      - name: Handle successful planning
        if: steps.planning.outputs.success == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Transition to prioritization stage
          python .github/scripts/workflow_transition.py transition \
            ${{ steps.context.outputs.issue_id }} \
            "stage:plan" \
            "stage:prioritize" \
            "planning"
      
      - name: Handle blocked planning
        if: steps.planning.outputs.blocked == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/workflow_transition.py transition \
            ${{ steps.context.outputs.issue_id }} \
            "stage:plan" \
            "stage:blocked" \
            "planning"
          
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "planning" \
            "blocked" \
            "Policy gate blocked this request: ${{ steps.planning.outputs.reason }}"
      
      - name: Handle review required
        if: steps.planning.outputs.review_required == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "planning" \
            "blocked" \
            "Human review required: ${{ steps.planning.outputs.reason }}"
      
      - name: Handle planning failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚ùå Planning workflow failed - adding detailed error comment to issue"
          
          # Create detailed error comment
          python .github/scripts/workflow_transition.py progress \
            ${{ steps.context.outputs.issue_id }} \
            "planning" \
            "failed" \
            "Planning Workflow Failed - Workflow execution failed during implementation planning. Check GitHub Actions logs for details. Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Transition to blocked state
          python .github/scripts/workflow_transition.py transition \
            ${{ steps.context.outputs.issue_id }} \
            "stage:plan" \
            "stage:blocked" \
            "planning"